        <h1>
<a id="music-renamer" class="anchor" href="#music-renamer" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Music-Renamer</h1>

<p>Create a "regex.txt" in your music folder.<br>
Example content:  </p>

<pre><code>([0-9])\w+. 
</code></pre>

<p><strong>Before:</strong><br>
01. Artist - Song.mp3<br>
<strong>After:</strong><br>
Artist - Song.mp3 </p>

<p>Follow the steps. Done.</p>
      </section>
